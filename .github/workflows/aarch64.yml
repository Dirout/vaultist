on:
  push:
    branches:    
      - 'master'

name: 'Build: GNU + Linux (ARM64)'

jobs:
  linux_aarch64:
    name: GNU + Linux (ARM64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
      - name: Install development dependencies
        run: |
          sudo apt-get update > /dev/null
          sudo apt-get install -qq libgtk-4-1 libgtk-4-common libgtk-4-dev build-essential > /dev/null
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: aarch64-unknown-linux-gnu
          default: true
          profile: minimal
      - name: Build Vaultist
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target aarch64-unknown-linux-gnu
      - name: Prepare Vaultist for upload
        run: |
          cd ./target/aarch64-unknown-linux-gnu/release/
          strip -v --strip-all ./libvaultist.a
          chmod +x ./vaultist
          tar -cvf aarch64-vaultist.gnu+linux.tar \
          vaultist \
          libvaultist.so \
          libvaultist.a
      - name: Upload Vaultist build artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: aarch64-vaultist.gnu+linux
          path: ./target/aarch64-unknown-linux-gnu/release/aarch64-vaultist.gnu+linux.tar
          if-no-files-found: error
