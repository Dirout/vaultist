cargo-features = ["strip"]
[package]
name = "keywi"
version = "0.1.0"
authors = ["Emil Sayahi <limesayahi@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-or-later"
description = "A vault of secrets, written in Rust."
repository = "https://github.com/Dirout/keywi"
homepage = "https://github.com/Dirout/keywi"
readme = "README.md"
resolver = "2"
include = [
    "**/*.rs",
    "Cargo.toml",
    "COPYING",
    "LICENSE.md",
    "NOTICE",
    "rust-toolchain",
    "rustfmt.toml",
    ".cargo/*",
]

[lib]
name = "keywi"
path = "src/lib.rs"
crate-type=["rlib", "dylib", "staticlib"]

[[bin]]
name = "keywi"
path = "src/main.rs"
doc = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argon2 = "0.4.1"
bincode = "1.3.3"
cairo-rs = { version = "0.16.3", features = ["png"] }
chacha20poly1305 = { version = "0.10.1", features = ["stream"] }
chrono = { version = "0.4.23", features = ["unstable-locales", "serde"] }
clap = { version = "4.0.29", features = ["cargo", "suggestions", "color", "wrap_help", "unicode"] }
derive_more = { version = "0.99.17", features = ["default", "convert_case", "generate-parsing-rs", "testing-helpers", "nightly", "peg", "rustc_version" ] }
dialoguer = { version = "0.10.2", features = ["editor", "password", "fuzzy-select"] }
directories-next = "2.0.0"
edit = "0.1.4"
filenamify = "0.1.0"
futures = "0.3.25"
gdk = { version = "0.5.3", package = "gdk4" }
gdk-pixbuf = "0.16.4"
gio = "0.16.3"
git2 = "0.15.0"
glib = "0.16.5"
glob = "0.3.0"
gtk = { version = "0.5.3", package = "gtk4", features = ["v4_2"], default-features = false }
lazy_static = "1.4.0"
miette = { version = "5.5.0", features = ["fancy"] }
mimalloc = { version = "0.1.32", default-features = false }
notify = "5.0.0"
notify-rust = { version = "4.6.0", features = ["images", "z"], default-features = false }
pango = "0.16.5"
passwords = { version = "3.1.12", features = ["crypto", "common-password"] }
path-clean = "0.1.0"
rand_core = { version = "0.6.4", features = ["std", "serde1"] }
rpassword = "7.2.0"
serde = "1.0.149"
stopwatch = "0.0.7"
tantivy = { version = "0.18.1", features = ["mmap", "lz4-compression"] }
url = "2.3.1"
urlencoding = "2.1.2"
uuid = { version = "1.2.2", features = ["serde", "fast-rng", "v7", "macro-diagnostics"] }
reqwest = { version = "0.11.13", features = ["blocking"] }
tokio = { version = "1.23.0", features = ["full"] }
tokio-stream = "0.1.11"
wild = "2.1.0"

[profile.release]
codegen-units = 1
opt-level = 3
lto = true
debug = 0
panic = 'abort'

[package.metadata.deb]
section = "utility"
priority = "optional"
assets = [
    ["target/x86_64-unknown-linux-gnu/release/keywi", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/keywi/README", "644"],
    ["COPYING", "usr/share/doc/keywi/COPYING", "644"],
    ["data/hicolor/**/*", "/usr/share/icons/hicolor/", "644"],
]

[package.metadata.rpm]
package = "keywi"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
keywi = { path = "/usr/bin/keywi" }
